<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>IFE JavaScript Task 01</title>
</head>

<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
  </ul>

  <script type="text/javascript">

    var aqiData = [
      ["北京", 90],
      ["上海", 50],
      ["福州", 10],
      ["广州", 50],
      ["成都", 85],
      ["西安", 100]
    ];

    (function() {      //筛选
      var aqi = document.getElementById('aqi-list');
      var m = aqiData.filter(function (n) {
        return n[1] >= 60;
      });
      //从大到小排序
       m.sort(function(a,b){
        return b[1]-a[1];
    });
       //输出
      for (var i = 0; i < m.length; i++) {
        var w = document.createElement('li');
        aqi.append(w);
        w.innerHTML = "第" + (i + 1) + "名：  " + m[i];
      }

}) ();

  </script>
</body>

</html>
